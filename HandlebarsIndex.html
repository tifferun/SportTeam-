<div class="container mt-5">
    <!-- {{!-- welcome page --}} -->
    <div class="row">
        <div class="col header col-12">
            <h1>Welcome to Hanover Lacrosse! </h1>
            <h2>please register to use our site</h2>
            <p class="Or">or log in <a href="/login">Here</a></p>

        </div>
    </div>
    <!-- {{!-- setting form register forms --}} -->

    <div class="row">
        <div class="here column col-12">
            <h3> Register Below</h3>
        </div>
    </div>

    <div class="row ">
        <div class="col reg">
            <form class="bird col-sm-12 offset-md-1 col-md-10">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="example@email.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" id="password-input" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="name" id="firstName-input" class="form-control" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="name" id="lastName-input" class="form-control" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone Number</label>
                    <input type="phone" id="phone-input" class="form-control" placeholder="XXX-XXX-XXXX">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Role</label>
                    <input type="role" id="role-input" class="form-control" placeholder="parent">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div class="bottom mb-5">
